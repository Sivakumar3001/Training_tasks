<html>
  <head>
    <title>HEALTH CITY HOSPITAL</title>
    <link rel="stylesheet" href="Assets/css/style.css" />
    <link rel="icon" href="Assets/images/hospital-removebg-preview.png" />
  </head>
  <body class="bodyContainer">
    <div class="container">
      <div class="header">
        <div><img src="Assets/images/hospital-removebg-preview.png" /></div>
        <div class="twoHeader">
          <span id="healthCity">HEALTH CITY</span>
          <span id="hospital">HOSPITAL</span>
        </div>
      </div>
      <div class="Vaccination">
        <div>Vaccination Consent Form</div>
      </div>
      <div class="patientInfo">
        <div>Patient Information</div>
      </div>
      <div class="form">
        <form>
          <div>
            <div class="legalName"><label>Full Legal Name*</label></div>
            <input type="text" class="nameInput" />
          </div>
          <div class="pairs dataSpace">
            <div>
              <div class="dateOfBirth">
                <label>Date of Birth*</label>
              </div>
              <div>
                <div class="dobPairs">
                  <div class="dobInput">
                    <input
                      type="text"
                      id="dob"
                      placeholder="    DD     /       MM     /       YYYY"
                    />
                  </div>
                  <div>
                    <img
                      src="Assets/images/date-removebg-preview.png"
                      id="image2"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="pairSpace">
              <div class="medicalNumber">
                <label>Medical number(if Known)</label>
              </div>
              <input type="text" id="inputs" />
            </div>
          </div>
          <div class="pairs">
            <div>
              <div class="phoneNumber"><label>Phone Number*</label></div>
              <input type="text" id="inputs" />
            </div>
            <div class="emailSpace">
              <div class="emailAdd"><label>Email Address*</label></div>
              <input type="email" id="inputs" />
            </div>
          </div>
          <p id="address">Address*</p>
          <div class="pairs">
            <div>
              <div><label id="streetFont">Street*</label></div>
              <div class="streetInput"><input type="text" id="inputs" /></div>
            </div>
            <div class="city">
              <div class="cityLabel">
                <label id="citySuburbFont">City/Suburb</label>
              </div>
              <div class="cityInput"><input type="text" id="inputs" /></div>
            </div>
          </div>
          <div class="pairs">
            <div>
              <div class="stateLabel"><label id="stateFont">State*</label></div>
              <input type="text" id="inputs" />
            </div>
            <div class="zipcode">
              <div class="zipLabel">
                <label id="zipCodeFont">Zip/Post Code*</label>
              </div>
              <input type="text" id="inputs" />
            </div>
          </div>
        </form>
        <div>
          <div><label id="countryFont">Country*</label></div>
          <input type="text" class="countryInput"/>
        </div>
      </div>
    </div>
  </body>
</html>
